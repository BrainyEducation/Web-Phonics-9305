<navbar></navbar>

<h2>{{header}}</h2>

<div class="container">
    <div class="row mx-lg-n5 py-5 justify-content-around">
        <h1 style="font-size: 100px;">{{ lesson.phoneme }}</h1>
    </div>
    <div class="row">
        <div *ngFor="let word of lesson.words" class="col-md-4" style="display: flex;">
            <h3>{{word.word}}</h3>
            <img [src]="word.img" width="260" height="230" class="img-thumbnail lesson">
        </div>
    </div>
</div>
