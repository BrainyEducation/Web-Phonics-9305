<div class="root">
  <header *ngIf="!showRegister">LOGIN</header>
  <header *ngIf="showRegister">REGISTER</header>

  <div id="main">

      <input *ngIf="showRegister" class="name-input" type="text" placeholder="Name">
      <h2 *ngIf="!showRegister">Welcome to Brainy Phonics</h2>

      <div class="passcode">
          <div class="pic one">
            <img *ngIf="chosenImgs[0]" class="chosen-image" [src]="chosenImgs[0]">
          </div>
          <div class="pic two">
            <img *ngIf="chosenImgs[1]" class="chosen-image" [src]="chosenImgs[1]">
          </div>
          <div class="pic three">
            <img *ngIf="chosenImgs[2]" class="chosen-image" [src]="chosenImgs[2]">
          </div>
          <div class="pic four">
            <img *ngIf="chosenImgs[3]" class="chosen-image" [src]="chosenImgs[3]">
          </div>
      </div>

      <h4>Click on your four unique animal pictures.</h4>

      <div class="gallery-flex-container">
        <div class="gallery">
            <div *ngFor="let img of imgs" class="image ">
                <img [src]="img" width="115px" height="115px" (click)="onImgClick(img)">
            </div>
        </div>
      </div>
  </div>

  <footer>
      <button id="cancel" (click)="onCancel()">
          BACK
      </button>
      <button id="login">
          LOGIN
      </button>
  </footer>
</div>
