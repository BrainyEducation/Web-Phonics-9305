<div class="root">
  <header *ngIf="!showRegister">LOGIN</header>
  <header *ngIf="showRegister">REGISTER</header>

  <div id="main">

      <input *ngIf="showRegister" class="name-input" type="text" placeholder="Name">
      <h2 *ngIf="!showRegister">Welcome to Brainy Phonics</h2>

      <div class="passcode">
          <div class="pic one"></div>
          <div class="pic two"></div>
          <div class="pic three"></div>
          <div class="pic four"></div>
      </div>

      <h4>Click on your four unique animal pictures.</h4>

      <div class="gallery-flex-container">
        <div class="gallery">
            <div *ngFor="let img of imgs" class="image ">
                <img [src]="img" width="115px" height="115px">
            </div>
        </div>
      </div>
  </div>

  <footer>
      <button id="cancel" (click)="onCancel()">
          BACK
      </button>
      <button id="login">
          LOGIN
      </button>
  </footer>
</div>
