<div class="full-height">
    <div *ngIf="currentInd !== 4; else animate">
      <h1>{{ currentWord }}</h1>
    </div>
    <ng-template #animate>
      <div id="welcome-container">
        <h1>
          WELCOME!
        </h1>
      </div>
      <div id="circle-container" (click)="toLogin()">
        <img src="../../../assets/images/right_arrow.png">
      </div>
    </ng-template>
</div>
