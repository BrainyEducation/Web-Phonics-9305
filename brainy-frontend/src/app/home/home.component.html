<div class="root">
  <navbar></navbar>
  <div class="container px-lg-5">
    <div class="row mx-lg-n5 py-3 px-lg-5">
      <div class="col-md-6 offset-md-3 py-3 px-lg-5 text-center font-weight-bold header">CATEGORIES</div>
    </div>
    <div *ngIf="categoryImgs" class="row mx-lg-n5 justify-content-around">
      <img *ngFor="let image of categoryImgs" [src]="image.img" class="img-thumbnail category col-sm-4" (click)="onCategoryClick(image)">
    </div>
    <div class="row mx-lg-n5 px-lg-5 pt-3 pb-5">
      <div class="col-md-2 offset-md-5 text-center">
        <button class="btn btn-show rounded-pill" type="button" (click)="onShowAll()">SHOW ALL</button>
      </div>
    </div>
    <div class="row mx-lg-n5">
      <div class="col-md-6 offset-md-3 pt-3 px-lg-5">
        <h2 class="text-center">MY PROGRESS</h2>
      </div>
    </div>
    <div class="row mx-lg-n5">
      <div class="col-md-6 offset-md-3 pb-1 px-lg-5">
        <div class="progress" style="height: 30px;">
          <div class="progress-bar bg-info" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div>
      </div>
    </div>
  </div>
