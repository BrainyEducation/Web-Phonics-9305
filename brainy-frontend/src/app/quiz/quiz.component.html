<div class="root">
    <navbar></navbar>
    <div class="row quiz">
        <div class="col-md-3" id="phoneme">
            <h1>{{ phoneme.label }}</h1>
            <button class="btn btn-show rounded-pill" type="button" (click)="onAudioPlay()">Play Sounds</button>
            <br>
            <br>
            <stars
              [phoneme]="phoneme"
              [quizCompleted]="quizCompleted"
              [starsWon]="starsWon"
              (starCount)="onStarCount($event)"
              >
            </stars>
        </div>
        <div class="row col-md-9" id="words">
            <div id="card" [ngClass]="{'card-playing': w['isPlaying']}" class="col-sm-6" *ngFor="let w of quizChoices" (click)="onCardClick(w)">
                <div>
                    <h3 *ngIf="w['isClicked']">{{w['word'].label}}</h3>
                    <img id="image" [src]="w['word'].img" width="200" height="200">
                </div>
            </div>
        </div>
    </div>
</div>
